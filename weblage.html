<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Score Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222; /* Dark background */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #333; /* Slightly lighter background */
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff; /* Military blue */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3; /* Darker military blue on hover */
        }

        #result {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        .signature {
            font-family: 'Lucida Handwriting', cursive;
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px; /* Add some space at the bottom */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Net Score Calculator</h1>
        <form id="scoreForm">
            <label for="maxMarks">Max Marks:</label>
            <input type="number" id="maxMarks" required>
            <label for="markCorrect">Marks for Correct Answer:</label>
            <input type="number" id="markCorrect" required>
            <label for="markNegative">Negative Marking:</label>
            <input type="number" step="0.01" id="markNegative" required>
            <label for="correctAttempts">Correct Attempts:</label>
            <input type="number" id="correctAttempts" required>
            <label for="wrongAttempts">Incorrect Attempts:</label>
            <input type="number" id="wrongAttempts" required>
            <button type="submit">Calculate Net Score</button>
        </form>
        <p id="result"></p>
    </div>
    <div class="signature">by <span style="color: #ff69b4;"><a href="https://www.instagram.com/tar21operator/"> @tar21operator </a></span></div>

    <script>
        document.getElementById('scoreForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const maxMarks = parseInt(document.getElementById('maxMarks').value);
            const markCorrect = parseInt(document.getElementById('markCorrect').value);
            const markNegative = parseFloat(document.getElementById('markNegative').value);
            const correctAttempts = parseInt(document.getElementById('correctAttempts').value);
            const wrongAttempts = parseInt(document.getElementById('wrongAttempts').value);

            const netWrong = wrongAttempts * markNegative;
            const netRight = correctAttempts * markCorrect;
            const netScore = netRight - netWrong;

            document.getElementById('result').textContent = `You got ${netScore} marks out of ${maxMarks} total marks.`;
        });
    </script>
</body>
</html>
